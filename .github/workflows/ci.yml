name: Cookiecutter Plone Project CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
        plone-version: [5.2]

    steps:
      # git checkout
      - uses: actions/checkout@v2

      # python setup
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      # python cache
      - uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # python install
      - run: pip install virtualenv
      - run: pip install wheel
      - name: pip install
        run: pip install -r requirements.txt

      # generate
      - name: test
        run:
          ./cookiecutter . --no-input
          (cd projecttitle.projectname && python3 -m venv .)
          (cd projecttitle.projectname && bin/pip install -r requirements.txt)
          (cd projecttitle.projectname && bin/buildout)
          (cd projecttitle.projectname && bin/test)
        env:
          CI: true
